<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Simulateur de trains</title>
        <link rel="stylesheet" href="css/train.css" />
    </head>

    <body>
        <h1>
            <img src="images/wagon.png" alt="wagon" />Simulateur<img
                src="images/wagon.png"
                alt="wagon"
            />de<img src="images/wagon.png" alt="wagon" />trains<img
                src="images/locomotive.png"
                alt="locomotive"
            />
        </h1>

        <div id="canvas">
            <canvas id="simulateur" width="1050" height="600">
                Simulateur ferroviaire (votre navigateur ne prend pas en charge
                canvas)
            </canvas>
        </div>

        <div id="boutons">
            <div id="paysage">
                <h2>Les paysages</h2>
                <button type="button" id="bouton_foret"></button>

                <button type="button" id="bouton_eau"></button>
            </div>

            <div id="rail">
                <h2>Les rails</h2>
                <button type="button" id="bouton_rail_horizontal"></button>

                <button type="button" id="bouton_rail_vertical"></button>

                <button type="button" id="bouton_rail_bas_vers_droite"></button>

                <button
                    type="button"
                    id="bouton_rail_haut_vers_droite"
                ></button>

                <button
                    type="button"
                    id="bouton_rail_droite_vers_haut"
                ></button>

                <button type="button" id="bouton_rail_droite_vers_bas"></button>
            </div>

            <div id="train">
                <h2>Les trains</h2>
                <button
                    type="button"
                    id="bouton_train_1"
                    title="Locomotive"
                ></button>

                <button
                    type="button"
                    id="bouton_train_2"
                    title="Locomotive avec 1 wagon"
                ></button>

                <button
                    type="button"
                    id="bouton_train_4"
                    title="Locomotive avec 3 wagon"
                ></button>

                <button
                    type="button"
                    id="bouton_train_6"
                    title="Locomotive avec 5 wagon"
                ></button>

                <button type="button" id="bouton_TGV" title="TGV"></button>

                <button type="button" id="bouton_RER_B" title="RER B"></button>
            </div>

            <div id="pause">
                <h2>Pause</h2>
                <button type="button" id="bouton_pause"></button>
            </div>
        </div>

        <script src="js/train.js"></script>
    </body>
</html>
